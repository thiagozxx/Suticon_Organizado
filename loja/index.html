<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Suticon</title>
    <!-- links -->
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/assets/icons/fontawesome/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">


    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

    

    <div id="header"></div>
    <!-- Hero Banner -->
    <section class="relative h-[400px] overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900/95 to-gray-900/40 flex items-center">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl space-y-4">
                    <h1 class="text-4xl md:text-5xl font-bold text-white">
                        Tecnologia de Ponta<br />
                        <span class="text-cyan-600">para Você</span>
                    </h1>
                    <p class="text-lg text-gray-300">
                        Computadores, notebooks e periféricos das melhores marcas com os melhores preços
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-64 shrink-0">
                <div class="sticky top-24 bg-white p-4 rounded-lg shadow-md">
                    <div id="filters">
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-2">Categorias</h3>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-category="Computadores">
                                    Computadores
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-category="Notebooks">
                                    Notebooks
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-category="Periféricos">
                                    Periféricos
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-category="Segurança">
                                    Segurança
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-category="Acessórios">
                                    Acessórios
                                </label>
                            </div>
                        </div>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-2">Marcas</h3>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-brand="Dell">
                                    Dell
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-brand="HP">
                                    HP
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-brand="Lenovo">
                                    Lenovo
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-brand="Kaspersky">
                                    Kaspersky
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" data-brand="Logitech">
                                    Logitech
                                </label>
                            </div>
                        </div>
                        <button id="clear-filters"
                            class="bg-cyan-600 text-white py-2 px-4 rounded-full font-semibold hover:bg-cyan-600 w-full">
                            Limpar Filtros
                        </button>
                    </div>
                </div>
            </aside>

            <section id="produtos" class="flex-1">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold mb-2">Produtos</h2>
                    <p id="product-count" class="text-gray-600">
                        0 produtos encontrados
                    </p>
                </div>

                <!-- 2 COLUNAS EM TODAS AS TELAS -->
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-8 max-w-5xl mx-auto">
                    <!-- Produtos serão renderizados aqui via JS -->
                </div>

                <div id="no-products" class="hidden text-center py-12">
                    <p class="text-gray-600 text-lg">
                        Nenhum produto encontrado com os filtros selecionados.
                    </p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/assets/js/main.js"></script>
    <script src="/loja/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>

</html>
